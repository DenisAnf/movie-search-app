   <body>
      <header class="header">
         <div class="container">
            <h1 class="header__title">Что будем искать?</h1>
         </div>
      </header>

      <main class="page">
         <div class="container">
            <section class="request">
               <form action="" class="form">
                  <input
                     type="text"
                     id="filmName"
                     class="form__search"
                     placeholder="Введите название"
                  />
                  <button
                     type="button"
                     id="filmSearchButton"
                     class="form__searchBtn"
                  ></button>
               </form>
               <div id="filmError" class="request__error"></div>
            </section>

            <section id="movies" class="movies">
               <!--<div class="animation-loading">Загрузка</div>-->

               <div class="movie">
                  <div class="movie__info">
                     <img
                        class="movie__img"
                        src="./resourses/img/searchMovie.webp"
                        alt="Постер фильма"
                     />
                     <div class="movie__description">
                        <p class="movie__title">Gravity</p>
                        <p class="movie__year">
                           <span>Год: </span><span>2022</span>
                        </p>

                        <p class="movie__type">film</p>
                     </div>
                  </div>
                  <div class="movie__plot">
                     After witnessing his parents' death, Bruce learns the art
                     of fighting to confront injustice. When he returns to
                     Gotham as Batman, he must stop a secret society that
                     intends to destroy the city.
                  </div>
               </div>
            </section>
         </div>
